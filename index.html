<html lang="PT-BR">

<head>

            <div id="qrResultado"></div>
            <input id="compartilhar" type="button" value="Compartilhar" onclick="compartilhar()">
        </div>

        <span id="img"><img src="assents/Imgs/Design sem nome (3).png" alt=""></span>

        <section>
            <div class="botoes-interativos">
                <input class="inputs-links" type="button" value="Agende seu HorÃ¡rio" onclick="abrirApp();">

                <input class="inputs-links" type="button" value="Instagram"

                    <div class="foto" style="background-image: url('assents/Imgs/Design\ sem\ nome\ \(3\).png');"></div>
                   
                   
                </div>
                
    
            </div>
            <button class="arrow" id="proximo"> <i class="fa-solid fa-arrow-right"></i></button>
            <button class="arrow" id="antes"> <i class="fa-solid fa-arrow-left"></i></button>
            
            <button id="vejaMais">Pagar Agora</button>
        </section>
    </main>


</body>
